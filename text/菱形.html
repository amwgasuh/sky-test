<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>document</title>
	<script type="text/javascript">
	for (var i=1;i<=5;i++) {
		for (var j=5;j>=i;j--) {
			document.write("&nbsp;");
		}
		for (var l=1;l<=i;l++) {
			document.write("&nbsp;*");
		}
		
		document.write("<br>");
	}
	for (var i =1;i<5;i++) {
		document.write("&nbsp;");
		for (var u = 1;u<=i;u++) {
			document.write("&nbsp;");
		}
		for (var k = 5;k>i;k--) {
			document.write("&nbsp;*");
		}
		document.write("<br>");
	}
	</script>
</head>
<body>

</body>
</html>
