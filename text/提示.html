<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p id="demo"></p>
		<script type="text/javascript">
			function title() {
				var t,
				ts = prompt("This is what!","I don't know!");
			if (ts !== null && ts !== "") {
				t ="你好," + ts + "!";
			}
			document.getElementById("demo").innerHTML = t;
			}
			title();
		</script>
	</body>
</html>
