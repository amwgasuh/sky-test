<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<span id="num">0</span>
		<p><input type="button" value="点我停止" onclick="qingchu()" /></p>
		<script type="text/javascript">
			var i = 0;
			function jia() {
				i++;
				document.getElementById("num").innerHTML = i;
			}
			var mySet = setInterval(function(){
				jia();
			},1000);
			function qingchu() {
				clearInterval(mySet);
			}
		</script>
	</body>
</html>
